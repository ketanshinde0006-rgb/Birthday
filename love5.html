    <style>
        /* ============================
           1. CORE THEME
           ============================ */
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-gold: #ffd700;
            --rose-pink: #d46a7e; 
            --dark-grey: #333333; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif; color: white;
            overflow-x: hidden; min-height: 100vh;
            background-color: #000;
            transition: background 1s ease;
        }

        /* ============================
           2. ANIMATED BACKGROUNDS
           ============================ */
        .aurora-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradientBG 10s ease infinite; z-index: -2;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .bubble-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #4a00e0, #8e2de2);
            z-index: -2; overflow: hidden; display: none;
        }
        .bubble {
            position: absolute; bottom: -100px; background: rgba(255, 255, 255, 0.1);
            border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.3);
            animation: floatBubble 15s infinite linear;
        }
        @keyframes floatBubble {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(720deg); opacity: 0; }
        }

        .firefly-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f0c29; 
            z-index: -2; display: none; overflow: hidden;
        }
        .firefly {
            position: absolute; width: 4px; height: 4px; background: #ffd700;
            border-radius: 50%; box-shadow: 0 0 10px #ffd700;
            animation: flyAround 10s infinite alternate;
        }
        @keyframes flyAround {
            0% { transform: translate(0,0); opacity: 0.2; }
            50% { opacity: 1; }
            100% { transform: translate(100px, -100px); opacity: 0.2; }
        }

        .love-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
            z-index: -2; display: none;
        }
        .stars-static {
            width: 1px; height: 1px; background: transparent;
            box-shadow: 100px 200px #FFF, 400px 600px #FFF, 800px 100px #FFF;
            animation: twinkleStatic 50s linear infinite;
        }

        /* ============================
           3. UI & ANIMATIONS
           ============================ */
        .hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; bottom: -10vh; font-size: 25px; opacity: 0.8; animation: floatUp linear forwards; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(0.5); opacity: 0; } }

        .kiss-mark { position: fixed; pointer-events: none; z-index: 9999; font-size: 40px; animation: popKiss 1.5s forwards; }
        @keyframes popKiss { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.5); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }

        #enter-screen, #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #loader { display: none; }
        .heartbeat { font-size: 6rem; filter: drop-shadow(0 0 20px var(--neon-pink)); animation: beat 1s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* ============================
           4. CAKE
           ============================ */
        #cake-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 5000; display: none; justify-content: center; align-items: center; flex-direction: column; opacity: 0; transition: opacity 1s; }
        .cake-container { position: relative; width: 300px; height: 300px; margin-top: 100px; }
        .plate { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 280px; height: 10px; background: #ddd; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .layer { position: absolute; left: 50%; transform: translateX(-50%); background: linear-gradient(to right, #ff00cc, #333399); border-radius: 10px; box-shadow: 0 0 15px var(--neon-pink); }
        .layer-bottom { bottom: 10px; width: 250px; height: 80px; z-index: 1; }
        .layer-middle { bottom: 90px; width: 200px; height: 70px; z-index: 2; }
        .layer-top { bottom: 160px; width: 150px; height: 60px; z-index: 3; }
        .icing { position: absolute; top: 0; left: 0; width: 100%; height: 20px; background: var(--neon-blue); border-radius: 10px 10px 5px 5px; box-shadow: 0 0 10px var(--neon-blue); }
        .candle { position: absolute; bottom: 220px; left: 50%; transform: translateX(-50%); width: 15px; height: 50px; background: repeating-linear-gradient(45deg, var(--neon-gold), var(--neon-gold) 5px, #fff 5px, #fff 10px); z-index: 4; box-shadow: 0 0 10px var(--neon-gold); }
        .flame { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 15px; height: 25px; background: orange; border-radius: 50% 50% 20% 20%; filter: blur(1px); animation: flicker 0.5s infinite alternate; box-shadow: 0 0 20px orange; }
        @keyframes flicker { to { transform: translateX(-50%) scale(1.1); opacity: 0.8; } }
        #sparkle-canvas { position: absolute; top: -150px; left: 50%; transform: translateX(-50%); width: 300px; height: 300px; pointer-events: none; z-index: 5; }
        .cake-text { margin-top: 50px; font-family: 'Dancing Script'; font-size: 3rem; color: var(--neon-gold); text-shadow: 0 0 20px var(--neon-gold); opacity: 0; animation: fadeUp 1s forwards 0.5s; }

        /* ============================
           5. HERO 
           ============================ */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; z-index: 10; transition: opacity 1s; }
        .hero h1 { font-family: 'Dancing Script', cursive; font-size: 5rem; background: linear-gradient(to right, #fff, #ffe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(0,0,0,0.5); margin-bottom: 15px; animation: fadeUp 1s forwards 1.5s; opacity: 0; transform: translateY(30px); }
        .hero p { font-size: 1.5rem; color: #fff; letter-spacing: 2px; margin-bottom: 40px; text-shadow: 0 0 10px rgba(0,0,0,0.5); animation: fadeUp 1s forwards 2s; opacity: 0; transform: translateY(30px); }
        .unlock-btn { padding: 20px 60px; font-size: 1.3rem; font-weight: bold; color: white; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50px; cursor: pointer; box-shadow: 0 0 15px rgba(255,255,255,0.5); transition: all 0.3s ease; animation: fadeUp 1s forwards 2.5s; opacity: 0; transform: translateY(30px); backdrop-filter: blur(5px); }
        .unlock-btn:hover { background: #fff; color: #e73c7e; box-shadow: 0 0 40px #fff; transform: scale(1.1); }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* ============================
           6. LETTER SECTION 
           ============================ */
        .letter-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; opacity: 0; transition: opacity 1s ease; }
        
        .letter-container { 
            width: 100%; max-width: 600px; padding: 40px; 
            /* UPDATED: VISIBLE LIGHT BLUE BACKGROUND */
            background-color: #e1f5fe !important; 
            border-radius: 10px; 
            border: 2px solid white; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            text-align: center; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        
        .typewriter { 
            font-family: 'Playfair Display', serif; font-size: 1.2rem; line-height: 1.6; 
            color: var(--dark-grey);
            white-space: pre-wrap; margin-bottom: 25px; font-weight: 500;
        }
        
        #journey-btn { padding: 12px 30px; font-size: 1rem; background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink)); border: none; border-radius: 30px; color: white; font-weight: bold; box-shadow: 0 0 15px var(--neon-blue); opacity: 0; pointer-events: none; transform: scale(0.9); transition: all 0.5s ease; }
        #journey-btn.visible { opacity: 1; pointer-events: auto; cursor: pointer; transform: scale(1); animation: pulseBtn 2s infinite; }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* ============================
           7. SLIDESHOW / LOVE BOX
           ============================ */
        #slideshow-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 6000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }

        .slide-content-card {
            background: rgba(255, 255, 255, 0.95);
            border: 4px double #ff8fa3;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 50px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%; width: 500px;
            position: relative; transform: scale(0.9);
            animation: pulseBox 3s infinite alternate;
        }
        @keyframes pulseBox { 0% { transform: scale(0.95); } 100% { transform: scale(1); } }

        .slide-content-card::before { content: 'üíñ'; position: absolute; top: -25px; left: -15px; font-size: 3rem; animation: floatIcon 3s infinite ease-in-out; filter: drop-shadow(0 0 5px rgba(0,0,0,0.2)); }
        .slide-content-card::after { content: 'üíñ'; position: absolute; bottom: -25px; right: -15px; font-size: 3rem; animation: floatIcon 3s infinite ease-in-out reverse; filter: drop-shadow(0 0 5px rgba(0,0,0,0.2)); }
        @keyframes floatIcon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .slide-text-main { 
            font-family: 'Dancing Script', cursive; font-size: 3.5rem; 
            color: var(--rose-pink); text-shadow: none; margin-bottom: 20px; opacity: 0; transition: opacity 1s; line-height: 1.2; 
        }
        .slide-text-sub { 
            font-family: 'Montserrat', sans-serif; font-size: 1.3rem; 
            color: var(--dark-grey); opacity: 0; transition: opacity 1s; font-weight: bold; letter-spacing: 1px; 
        }
        .slide-icon { 
            font-size: 5rem; margin-bottom: 20px; opacity: 0; transition: opacity 1s; 
            color: var(--rose-pink); text-shadow: none; display: block; 
        }

        .visualizer-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; display: flex; justify-content: center; align-items: flex-end; gap: 5px; z-index: 6000; opacity: 0.5; pointer-events: none; transition: opacity 1s ease; }
        .bar { width: 10px; background: rgba(255,255,255,0.8); animation: bounceBar 0.5s infinite alternate; }
        @keyframes bounceBar { 0% { height: 10px; } 100% { height: 50px; } }

        /* ============================
           8. GALLERY & MODAL
           ============================ */
        .gallery-section { display: none; opacity: 0; padding: 20px 0; transition: opacity 1.5s ease; position: relative; z-index: 30; width: 100%; min-height: 100vh; overflow: hidden; flex-direction: column; align-items: center; justify-content: center; }
        .review-buttons { display: flex; gap: 15px; margin-bottom: 20px; z-index: 50; }
        .small-btn { padding: 8px 20px; font-size: 0.9rem; border: 1px solid white; background: rgba(255,255,255,0.9); color: var(--rose-pink); border-radius: 20px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .small-btn:hover { background: var(--rose-pink); color: white; box-shadow: 0 0 10px var(--rose-pink); }

        /* POPUP MODAL */
        #review-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 7000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { 
            background: #fff; padding: 30px; border-radius: 20px; 
            border: 4px solid var(--rose-pink); 
            max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto; text-align: center; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); color: var(--dark-grey);
        }
        .close-modal { margin-top: 20px; padding: 10px 30px; background: var(--rose-pink); border: none; color: white; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* SLIDER CARDS */
        .slider-container { position: relative; width: 100%; height: 550px; perspective: 1000px; display: flex; justify-content: center; align-items: center; touch-action: pan-y; z-index: 50; }
        .slide-card { 
            position: absolute; width: 300px; height: 500px; 
            background: #fff; border-radius: 10px; overflow: hidden; 
            transition: all 0.5s ease-in-out; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.3); border: 10px solid #fff; 
            display: flex; flex-direction: column; 
        }
        
        /* UPDATED: Image is now clickable */
        .slide-card img { width: 100%; height: 75%; object-fit: cover; filter: none; transition: 0.5s; cursor: pointer; }
        .slide-card img:hover { filter: brightness(1.1); }

        .card-caption { 
            width: 100%; height: 25%; background: #fff; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px 15px; text-align: center; border-top: 1px solid #eee; 
        }
        .slide-card.active { transform: translateX(0) scale(1.0); z-index: 10; box-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .slide-card.prev { transform: translateX(-240px) scale(0.8) rotateY(15deg); z-index: 5; opacity: 0.6; }
        .slide-card.next { transform: translateX(240px) scale(0.8) rotateY(-15deg); z-index: 5; opacity: 0.6; }
        .slide-card.hidden { transform: scale(0); opacity: 0; }
        
        .caption-title { font-family: 'Dancing Script'; font-size: 1.8rem; color: var(--rose-pink); margin-bottom: 5px; text-shadow: none; }
        .caption-text { font-family: 'Montserrat'; font-size: 0.9rem; color: #555; line-height: 1.3; }
        
        .kiss-trigger { cursor: pointer; transition: 0.3s; }
        .kiss-trigger:hover { transform: scale(1.1); color: #ff4d6d; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255, 255, 255, 0.2); border: 1px solid white; color: white; font-size: 2rem; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 60; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
        .nav-btn:hover { background: var(--rose-pink); box-shadow: 0 0 20px var(--rose-pink); }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }
        
        #music-control-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: var(--rose-pink); border: none; color: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 0 20px var(--rose-pink); z-index: 100; transition: transform 0.3s; }
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }

        /* ============================
           9. NEW LIGHTBOX (FULL SCREEN)
           ============================ */
        #lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000;
            justify-content: center; align-items: center; animation: fadeIn 0.5s;
        }
        #lightbox img {
            max-width: 90%; max-height: 90%; 
            border: 5px solid white; box-shadow: 0 0 50px rgba(255,255,255,0.5);

        }
        /* Small Close Button */
        .lightbox-close {
            position: absolute; top: 20px; right: 20px;
            width: 40px; height: 40px; background: white; color: black;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .lightbox-close:hover { background: var(--rose-pink); color: white; }
        
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
